<div class="panel panel-primary">
    <div class="panel-heading">通过localstorage交流</div>
    <div class="panel-body">
        <img class="pull-left" [src]="profile.profilePic" width="50">
        <h5>{{profile.name}}</h5>
        <input type="text" [(ngModel)]="message">
        <button class="btn btn-success" (click)="sendMessage()">提交</button>

    </div>
</div>
