<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">ng for 使用</h3>
  </div>
  <div class="panel-body">
    <div class="list-group">
      <button type="button" class="list-group-item" *ngFor="let i=index;let item of races"  >{{i}}{{item}}</button>
    
      <ul class="list-group">
        <li class="list-group-item list-group-item-success" *ngFor="let i=index;let item of testArr" [ngClass]="scoreState(item.score)" >{{item.name}}：{{item.score}}分</li>

      </ul>
    </div>
  </div>
</div>
